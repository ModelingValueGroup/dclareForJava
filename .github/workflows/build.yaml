name: build

on:
  push:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[no-ci]')"
    env:
      ALLREP_TOKEN: "${{secrets.ALLREP_TOKEN}}"
      TOKEN: "${{secrets.ALLREP_TOKEN}}"
      CI: "true"
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      ################################################################################
      - name: "build"
        run: ./gradlew --scan
